---

- name: Check for Podman
  stat:
    path: "{{ podman_path }}"
  register: podman_ok

- fail:
    msg: "Podman not installed - do that first"
  when: podman_ok.stat.exists  != true

- import_tasks: add_user.yml

  tags: [container_add_user]

- import_tasks: install.yml

  tags: [container_install_binary]



